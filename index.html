<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvette - Fulltime Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white border-b shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="#">
                <img class="h-8" src="https://raw.githubusercontent.com/sanchitmahajann/cuvette-boilerplate/a10d76035c7d5bec45ccb4fb1829713e135fb558/logo.svg" alt="Cuvette Logo">
            </a>
            <div class="flex items-center space-x-6">
                <a href="Home" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
                <a href="fullTime.html" class="text-blue-600 font-semibold border-b-2 border-blue-600">Fulltime Jobs</a>
                <div class="flex items-center border px-3 py-1 rounded-full">
                    <img class="h-8 w-8 rounded-full" src="https://github.com/sanchitmahajann/cuvette-boilerplate/blob/main/user.png?raw=true" alt="User Profile">
                    <span class="ml-2 text-gray-700">Aarohi Sahu</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 grid grid-cols-1 md:grid-cols-4 gap-6 animate-fade-in">
        <!-- Filters Sidebar -->
        <aside class="bg-white rounded-lg shadow p-4 h-max">
            <h3 class="text-lg font-semibold mb-4">Filters</h3>
            <div class="space-y-4">
                <input type="text" id="search" placeholder="Search role or company" class="w-full border rounded px-3 py-2 text-sm">
                <select id="location" class="w-full border rounded px-3 py-2 text-sm">
                    <option value="">Select Location</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Remote">Remote</option>
                </select>
                <select id="experience" class="w-full border rounded px-3 py-2 text-sm">
                    <option value="">Select Experience</option>
                    <option value="0">Fresher</option>
                    <option value="1">1+ Year</option>
                    <option value="2">2+ Years</option>
                </select>
                <select id="salary" class="w-full border rounded px-3 py-2 text-sm">
                    <option value="">Select Salary Range</option>
                    <option value="400000">4-10 LPA</option>
                    <option value="400000">4-10 LPA</option>
                    <option value="1000000">10-20 LPA</option>
                </select>
                <button id="apply-filters" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Apply Filters</button>
            </div>
        </aside>

        <!-- Job Listings -->
        <main class="md:col-span-3">
            <h2 class="text-2xl font-bold mb-4">Full-Time Job Openings</h2>

            <!-- Loading Skeleton Animation -->
            <div id="loading" class="space-y-4">
                <div class="bg-white p-4 rounded-lg shadow animate-pulse h-32"></div>
                <div class="bg-white p-4 rounded-lg shadow animate-pulse h-32"></div>
                <div class="bg-white p-4 rounded-lg shadow animate-pulse h-32"></div>
            </div>

            <!-- Job Listings Container -->
            <div id="job-listings" class="space-y-4 hidden"></div>
        </main>
    </div>

    <footer class="mt-10 text-center text-gray-500 text-sm py-4">
        Â© 2025 Cuvette.tech. All rights reserved.
    </footer>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script src="app.js"></script>
</body>
</html>
